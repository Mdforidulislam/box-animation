<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

/* Box-sizing for better sizing calculations */
*,
*::before,
*::after {
	box-sizing: border-box;
}

/* Rotation animation */
@keyframes rotate {
	100% {
		transform: rotate(1turn);
	}
}

.rainbow {
	position: relative;
	z-index: 0;
	width: 400px;
	height: 300px;
	border-radius: 10px;
	overflow: hidden;
	padding: 2rem;
}
.sub-rainbow img{
	width: 100%;
}
	
	/* Gradient background animation */
.rainbow::before {
		content: '';
		position: absolute;
		z-index: -2;
		left: -50%;
		top: -50%;
		width: 200%;
		height: 200%;
		/* background-color: #399953; */
		background-repeat: no-repeat;
		background-size: 50% 50%, 50% 50%;
		background-position: 0 0, 100% 0, 100% 100%, 0 100%;
		background-image: linear-gradient(#399953, #399953), linear-gradient(#fbb300, #fbb300), linear-gradient(#d53e33, #d53e33), linear-gradient(#377af5, #377af5);
		animation: rotate 4s linear infinite;
	}
	
	/* Opacity change animation */
	.rainbow::after {
		content: '';
		position: absolute;
		z-index: -1;
		left: 6px;
		top: 6px;
		width: calc(100% - 12px);
		height: calc(100% - 12px);
		background: white;
		border-radius: 5px;
		animation: opacityChange 3s infinite alternate;
	}
]
/* Opacity change animation keyframes */
@keyframes opacityChange {
	50% {
		opacity: 1;
	}
	100% {
		opacity: .5;
	}
}

    </style>
</head>
<body>
    <div class="rainbow ">
	        <div class="sub-rainbow">
				<h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis dicta accusamus voluptates corrupti molestiae reprehenderit quod vero dolor temporibus libero repudiandae, exercitationem, explicabo mollitia hic, n</h3>
			</div>
	</div>

</body>
</html>
